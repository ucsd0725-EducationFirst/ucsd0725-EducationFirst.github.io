<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<link rel="stylesheet" href="assets/css/style.css">
		<style media="screen">
			.chart {
				width: 50%;
				min-width: 300px;
				height: 200px;
			}
		</style>
		<title>Charts</title>
	</head>
	<body>
		<div class="container">
			<div class="card uni-card card-open">
				<div class="card-content">
					<i class="material-icons right minimize-card">remove</i>
					<span class="card-title school-name">California Polytechnic State University-San Luis Obispo</span>
					<p>San Luis Obispo, CA</p>
					<div class="info-div">
						<div class="divider"></div>
						<div id="plot" class="chart"></div>
					</div>
				</div>
			</div>
		</div>

	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
	<script src="assets/js/jquery.flot.min.js" charset="utf-8"></script>
	<script src="assets/js/test_data.js" charset="utf-8"></script>
	<script type="text/javascript">
		var d1 = [];
		var d2 = [];
		for (var i = 0; i < 14; i ++) {
			d1.push([i, Math.sin(i)]);
			d1.push([i+0.5, Math.sin(i+0.5)]);
			d2.push([i, Math.sin(i)]);
		}

		$.plot("#plot", [{
			data: d1,
			lines: { show: true, fill: false },
		}, {
			data: d2,
			bars: { show: true, width: 0.5 }
		}])
	</script>
	</body>
</html>
